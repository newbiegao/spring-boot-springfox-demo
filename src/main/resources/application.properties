# WEB SERVER
server.port=8080

# REDIS (RedisProperties)  
spring.redis.database=0
spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379
spring.redis.pool.max-idle=8  
spring.redis.pool.min-idle=0  
spring.redis.pool.max-active=8  
spring.redis.pool.max-wait=-1

# APP 
management.port=8081


# LOGGING
logging.level.org.springframework=WARN
logging.level.com.plateno=DEBUG

# DATASOURCE
spring.datasource.continue-on-error=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialize=false
spring.datasource.jmx-enabled=false
spring.datasource.max-active=1000
spring.datasource.max-idle=300
spring.datasource.max-wait=10000
spring.datasource.min-idle=100
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=true
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis= 100
spring.datasource.url=jdbc:mysql://localhost/mydb?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
